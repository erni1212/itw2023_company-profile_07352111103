<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  bg-white border-bottom fixed-top">
      <div class="container-fluid bg-white">
        <a class="navbar-brand" href="index.html"><img src="assets/img/logo.jpg" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contact.html">Contact</a>
            </li>
            <li class="nav-item me-4">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-info" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            </li>
            <li class="nav-item">
              <select class="form-select" aria-label="Default select example">
                <option selected>All Categories</option>
                <option value="1">Electroic</option>
                <option value="2">Kitchen Set</option>
                <option value="3">Kids</option>
              </select>
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-info" aria-current="page" href="#"><i class="fa-regular fa-heart"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" href="#"><i class="fa-regular fa-user"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navbar -->

    <!-- Contact Form Section -->
    <section class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Contact Us</h2>
          <p>Feel free to get in touch with us!</p>

          <!-- Contact Form -->
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Our Information</h2>
          <p><strong>Address:</strong> Depan RS Prima, Jl. Raya Mangga Dua, Mangga Dua Utara, Kec. Ternate Sel., Kota Ternate, Maluku Utara 97713</p>
          <p><strong>Email:</strong> takasemurah@gmail.com</p>
          <p><strong>Phone:</strong> 0821-8933-6578</p>
        </div>
      </div>
    </section>

    <footer class="footer p-3 border-top bg-white mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h5>Follow Us</h5>
            <div class="social-icons">
              <a href="https://www.facebook.com/takasemurah.ternate?mibextid=eHce3H" target="_blank" class="button fb-logo">
                <i class="bi bi-facebook"></i>
              </a>

              <a href="https://www.instagram.com/takasemurah_ternate?igsh=MWlxbzdkejhkMjh0OQ==" target="_blank" class="button fb-logo">
                <i class="bi bi-instagram"></i>
              </a>
              <!-- Add more social icons as needed -->
            </div>
          </div>
          <div class="col-lg-4">
            <h5>Payment Methods</h5>
            <div class="payment-methods">
              <img src="img/icons/Logo-DANA.png" width="50" alt="Payment Method 1" />
              <img src="img/icons/Logo-PayPal.png" width="50" alt="Payment Method 2" />
              <img src="img/icons/Logo-GoPay.png" width="50" alt="Payment Method 3" />
              <!-- Add more payment methods as needed -->
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/fontawesome/js/all.js"></script>
    <script src="js/index.js"></script>
